<!DOCTYPE html>
<html>
	<head>
		<title>All about social button</title>
	</head>
	<body><h1>All about social button</h1>
		<p>1. LINE Share (official)</p>
		<div 
			class="line-it-button" 
			data-lang="ko" 
			data-type="share-b" 
			data-ver="3" 
			data-url="https://ailingcui.github.io/All-about-social-button/" 
			data-color="default" 
			data-size="small" 
			data-count="true" 
			style="display: none;">
		</div>
 		<script 
 			src="https://www.line-website.com/social-plugins/js/thirdparty/loader.min.js" 
 			async="async" 
 			defer="defer">
 		</script>
 		<br>
 		<p>2. LINE Share (custom)</p>
 		<a href="https://social-plugins.line.me/lineit/share?url=https://ailingcui.github.io/All-about-social-button/">LINE Custom share button</a>
 		<br>
 		<p>3. LINE Share (custom counter)</p>
 		<script
  			src="https://code.jquery.com/jquery-3.5.1.js"
  			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  			crossorigin="anonymous">
  		</script>
  		<script>
  			$.ajax({
  				crossOrigin : true,
  				method: "GET",
  				dataType: 'jsonp',
				url: "https://api.line.me/social-plugin/metrics?url=https://ailingcui.github.io/All-about-social-button/index"
			})
  				.done(function( msg ) {
    				console.log(msg);
  				});
 		</script>
 		
 		<p>4. Facebook Share (official)</p>
		<div id="fb-root"></div>
		<script 
			async defer crossorigin="anonymous" 
			src="https://connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v9.0&appId=328143491905769&autoLogAppEvents=1" 
			nonce="WsFuQzII">
		</script>
		<div 
			class="fb-share-button" 
			data-href="https://developers.facebook.com/docs/plugins/" 
			data-layout="button_count" 
			data-size="small">
			<a target="_blank" 
			href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" 
			class="fb-xfbml-parse-ignore">공유하기</a>
		</div>
		<br>
 		<p>5. Facebook like (official)</p>
 		<div 
 			class="fb-like" 
 			data-href="https://developers.facebook.com/docs/plugins/" 
 			data-width="" 
 			data-layout="standard"
 			data-action="like" 
 			data-size="small" 
 			data-share="false">
 		</div>
 		<br>
 		<p>6. Facebook share (custom)</p>
		<a target="_blank" 
			href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" 
			class="fb-xfbml-parse-ignore">공유하기</a>
		<br>
 		<p>7. Facebook comment (official)</p>	
		<div 
			class="fb-comments" 
			data-href="https://ailingcui.github.io/All-about-social-button/" 
			data-numposts="5" 
			data-width="">
		</div>
		
		
			
	</body>
</html>
